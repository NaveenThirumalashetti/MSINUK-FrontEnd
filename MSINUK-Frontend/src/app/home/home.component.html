<div class="container home">
    <form (ngSubmit)="ngSubmit()">
        <input type="text" [(ngModel)]= "university.universityName" name ="universityName"placeholder="University Name">
        <input type="text" [(ngModel)]= "university.courses" name ="courses" placeholder="Course Name">
        <select
            class="custom-select mb-3"
            [(ngModel)]= "university.departments" name ="departments">
            <option value="">Chose department</option>
            <option *ngFor="let department of departments">
                {{ department }}
            </option>
            </select>
        <input type="submit" value="Search">
    </form>
</div>
<div style="height: 50px;"></div>
<div *ngIf="isSearchresults">
    Search Results for:
    <span *ngIf="university.universityName!=undefined">University Name: {{university.universityName}},</span><span *ngIf="university.courses!=undefined">Course Name: {{university.courses}},</span> <span *ngIf="university.departments!=undefined">Department: {{university.departments}}</span>
</div>
    <h2>Universities</h2>
    <table class = "table table-striped">
        <tbody>
            <tr class = "row row-cols-2">
                <td *ngFor = " let uni of universities" class="col">
                    <a [routerLink]="['/university',uni.id]">
                        <div><span><img src="assets/img/{{uni.images[0]}}" alt="logo"></span>{{uni.universityName}}</div>
                        <div>{{uni.address}}</div>
                        <ngb-rating [max]="5" [(rate)]="uni.rating" [readonly]="true"></ngb-rating><span>{{uni.rating}}</span>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
